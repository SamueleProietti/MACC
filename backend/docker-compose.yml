services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: forestquest
      POSTGRES_USER: forestquest
      POSTGRES_PASSWORD: forestquest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DB_URL: postgresql+psycopg2://forestquest:forestquest@db:5432/forestquest
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:
